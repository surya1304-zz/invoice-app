<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Spartan:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <title>form-elements</title>
  </head>
  <body>
    <div class="dark disabled Form-element">
      <p class="label">Issue Date</p>
      <div class="date-picker">
        <div class="issue-date">
          <div class="selected-date"></div>
          <img src="./assets/icon-calendar.svg" alt="" />
        </div>
        <div class="dates">
          <div class="month">
            <div class="arrows prev-mth">
              <img src="../starter-code/assets/icon-arrow-left.svg" alt="" />
            </div>
            <div class="mth"></div>
            <div class="arrows next-mth">
              <img src="../starter-code/assets/icon-arrow-right.svg" alt="" />
            </div>
          </div>
          <div class="days"></div>
        </div>
      </div>
    </div>
    <script src="../JS/date-picker.js"></script>
  </body>
</html>
