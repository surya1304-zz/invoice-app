<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Spartan:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <title>form-elements</title>
  </head>
  <body>
    <div class="elements">
      <div class="dark Form-element">
        <p class="label">Issue Date</p>
        <div class="date-picker">
          <div class="issue-date">
            <div class="selected-date"></div>
            <img src="./assets/icon-calendar.svg" alt="" />
          </div>
          <div class="dates">
            <div class="month">
              <div class="arrows prev-mth">
                <img src="../starter-code/assets/icon-arrow-left.svg" alt="" />
              </div>
              <div class="mth"></div>
              <div class="arrows next-mth">
                <img src="../starter-code/assets/icon-arrow-right.svg" alt="" />
              </div>
            </div>
            <div class="days"></div>
          </div>
        </div>
      </div>
      <div class="light text_field">
        <p class="label_field">Street Address</p>
        <input type="text" class="field" />
      </div>
      <div class="dropdown">
        <label for="drop_down" class="Label">Payment Terms</label>
        <div class="selected-item">Net 30 Days</div>
        <div id="drop_down">
          <ul>
            <li>Net 1 Day</li>
            <li>Net 7 Days</li>
            <li>Net 14 Days</li>
            <li class="selected">Net 30 Days</li>
          </ul>
        </div>
      </div>
    </div>
    <script src="../JS/date-picker.js"></script>
    <script src="../JS/drop_down.js" type="text/javascript"></script>
  </body>
</html>
