<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Spartan:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="overlay"></div>
    <div class="tot">
      <div class="side_invoice">
        <div class="new">
          <h1 class="new__invoice">New Invoice</h1>
          <h5 class="new__details">Bill From</h5>
          <div class="new__bill-from">
            <label for="fromStreetAddress" class="label">Street Address</label>
            <input class="invoice__input" type="text" id="fromStreetAddress" />
            <div class="new__bill-address">
              <div class="city">
                <label for="fromCity" class="label">City</label>
                <input class="invoice__input" type="text" id="fromCity" />
              </div>
              <div class="postCode">
                <label for="fromPostCode" class="label">Post Code</label>
                <input class="invoice__input" type="text" id="fromPostCode" />
              </div>
              <div class="country">
                <label for="fromCountry" class="label">Country</label>
                <input class="invoice__input" type="text" id="fromCountry" />
              </div>
            </div>
          </div>
          <h5 class="new__details">Bill To</h5>
          <div class="new__bill-to">
            <label for="toClientName" class="label">Client's name</label>
            <input class="invoice__input" type="text" id="toClientName" />
            <label for="toClientEmail" class="label">Client's Email</label>
            <input
              class="invoice__input"
              type="email"
              id="toClientEmail"
              placeholder="e.g. email@example.com"
            />
            <label for="toStreetAddress" class="label">Street Address</label>
            <input type="text" id="toStreetAddress" class="invoice__input" />
            <div class="new__bill-address">
              <div class="city">
                <label for="toCity" class="label">City</label>
                <input type="text" class="invoice__input" id="toCity" />
              </div>
              <div class="postCode">
                <label for="toPostCode" class="label">Post Code</label>
                <input type="text" class="invoice__input" id="toPostCode" />
              </div>
              <div class="country">
                <label for="toCountry" class="label">Country</label>
                <input type="text" class="invoice__input" id="toCountry" />
              </div>
            </div>
          </div>
          <div class="new__date-payment">
            <div class="new__date">
              <label for="invoiceDate" class="label">Invoice Date</label>
              <div class="date-picker">
                <div class="issue-date">
                  <div class="selected-date"></div>
                  <img src="./assets/icon-calendar.svg" alt="" />
                </div>
                <div class="dates">
                  <div class="month">
                    <div class="arrows prev-mth">
                      <img
                        src="../starter-code/assets/icon-arrow-left.svg"
                        alt=""
                      />
                    </div>
                    <div class="mth"></div>
                    <div class="arrows next-mth">
                      <img
                        src="../starter-code/assets/icon-arrow-right.svg"
                        alt=""
                      />
                    </div>
                  </div>
                  <div class="days"></div>
                </div>
              </div>
            </div>
            <div class="new__payment-terms">
              <div class="new__payment-dropdown">
                <label for="dropdown" class="label">Payment Terms</label>
                <div class="selected-item">Net 30 Days</div>
                <div id="dropdown">
                  <ul>
                    <li>Net 1 Day</li>
                    <li>Net 7 Days</li>
                    <li>Net 14 Days</li>
                    <li class="selected">Net 30 Days</li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
          <label for="projectDescription" class="label">Project Description</label>
          <input
            type="text"
            class="invoice__input"
            id="projectDescription"
            placeholder="e.g. Graphic Design Service"
          />
          <h2 class="invoice__itemList">Item List</h2>
          <div class="invoice__items">
            <div class="item">
              <label for="itemName" class="label">Item Name</label>
              <label for="quantity" class="label">Qty.</label>
              <label for="price" class="label">Price</label>
              <label for="total" class="label">Total</label>
              <div></div>
            </div>
            <div class="item">
              <input type="text" class="invoice__input" />
              <input type="text" class="invoice__input" />
              <input type="text" class="invoice__input" />
              <input type="text" class="invoice__input" />
              <button class="delete-icon"></button>
            </div>
          </div>
          <button id="addItem" class="button5">+ Add New Item</button>
          <div class="buttons">
            <button onclick="removeInvoice()" id="discard" class="button3">Discard</button>
            <div class="invoice__save">
              <button id="draft" class="button4">Save as Draft</button>
              <button id="saveandsend" class="button2">Save & Send</button>
            </div>
          </div>
        </div>
      </div>
      <sidebar>
        <div class="side_bar">
          <div class="top">
            <div class="figure"></div>
          </div>
          <div class="bottom">
            <button class="theme">
              <img src="./assets/icon-moon.svg" alt="" srcset="" />
            </button>
            <img class="avatar" src="./assets/image-avatar.jpg" alt="" />
          </div>
        </div>
      </sidebar>
      <div class="empty">
        <header>
          <div class="header">
            <div class="left">
              <h1 class="invoice">Invoices</h1>
              <p class="invoice-count"></p>
            </div>
            <div class="header__right">
                <div class="filter_dropdown">
                    <div class="dropdown">
                      <div class="dropdown__selected">filter by status</div>
                      <div id="drop_down">
                        <ul>
                          <li>
                            <div class="dropdown-item">
                              <input
                                class="regular-checkbox"
                                type="radio"
                                name="status"
                                id="Draft"
                              />
                              <label for="Draft" class="text">Draft</p>
                            </div>
                          </li>
                          <li>
                            <div class="dropdown-item">
                              <input
                                class="regular-checkbox"
                                type="radio"
                                name="status"
                                id="Pending"
                              />
                              <label for="Pending" class="text">Pending</p>
                            </div>
                          </li>
                          <li>
                            <div class="dropdown-item">
                              <input
                                class="regular-checkbox"
                                type="radio"
                                name="status"
                                id="Paid"
                              />
                              <label for="Paid" class="text">Paid</p>
                            </div>
                          </li>
                        </ul>
                      </div>
                    </div>
                  </div>
                  <div class="new_invoice_button">
                      <button onclick="openInvoice()" class="button1">New Invoice</button>
                  </div>
            </div>
          </div>
        </header>
        <div class="container"></div>
      </div>
    </div>
    <script>
      let add_invoice = document.querySelector(".side_invoice");
      let empty = document.querySelector(".empty");
      let overlay = document.querySelector("#overlay");

      const removeInvoice = () => {
        add_invoice.classList.remove("show");
        empty.classList.remove("disabled");
        overlay.style.display = "none"; 
      }

      const openInvoice = () =>{
        add_invoice.classList.add("show");
        empty.classList.add("disabled");
        overlay.style.display = "block";
      }
    </script>
    <script src="../JS/payment_dropdown.js"></script>
    <script src="../JS/date-picker.js"></script>
    <script src="../JS/adding_invoice.js"></script>
    <script src="../JS/fetch_and_fill.js" type="module"></script>
    <script src="../JS/drop_down.js"></script>
  </body>
</html>
